<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Venda de Carros</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h3>Cadastre seu veiculo para venda</h3>
    </div>
    <div class="form-container">
      <div class="form-header">
        <p>Formulario</p>
      </div>
      <div class="form-body">
        <h1 class="form-title">Venda Fácil seu carro!</h1>
        <p>
          Descreva as características e marque os opcionais que ele possui
        </p>
        <form>
          <div class="box-input">
            <label for="title">Titulo do Anuncio <span class="required-field">*</span></label>
            <input type="text" name="title" id="title" class="block" placeholder="titulo para anunciar o carro"
              minlength="1" maxlength="30" required />
          </div>
          <div class="box-input">
            <label for="price"> Preço</label> <span class="required-field">*</span></label>
            <input type="number" name="price" id="price" class="block" placeholder="Preço do Veiculo" minlength="1"
              maxlength="30" required />
          </div>
          <div class="box-input">
            <label for="description">Descrição </label> <span class="required-field">*</span></label>
            <textarea name="description" id="description" class="block"
              placeholder="Aqui você coloca os detalhes do Veiculo "></textarea>
          </div>
          <div class="box-input">
            <label for="brand"> Marca</label> <span class="required-field">*</span></label>
            <input type="text" name="brand" id="brand" class="block" placeholder="digite a marca do seu veiculo"
              minlength="1" maxlength="30" required />
          </div>
          <div class="box-input">
            <label for="model"> Modelo</label> <span class="required-field">*</span></label>
            <input type="text" name="model" id="model" class="block" placeholder="digite o modelo do seu veiculo"
              minlength="1" maxlength="30" required />
          </div>
          <div class="box-input">
            <label for="mileage">Kilometragem</label> <span class="required-field">*</span></label>
            <input type="number" name="mileage" id="mileage" class="block"
              placeholder="digite a kilometragem do seu veiculo" minlength="1" maxlength="30" required />
          </div>
          <div class="box-input">
            <label for="purchase_date">Data de Compra</label> <span class="required-field">*</span></label>
            <input type="date" name="purchase_date" id="purchase_date" class="block" minlength="1" maxlength="30"
              required />
          </div>
          <div class="box-input">
            <p>Tipo de Câmbio: <span class="required-field">*</span></p>
            <input type="radio" id="manual" name="gear">
            <label for="manual">Manual</label>
            <input type="radio" id="auto" name="gear">
            <label for="auto">Automático</label>
          </div>
          <div class="optional-box">
            <p>Opcionais</p>
            <ul class="optional-list">
              <li>
                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                <label for="airbag">Airbag</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                <label for="alarm">Alarme</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="ac" value="ac">
                <label for="ac">Ar-Condicionado</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="reverse-cam" value="reverse-cam">
                <label for="reverse-cam">Camera de ré</label>
              </li>
            </ul>
          </div>
          <div class="optional-box">
            <ul class="optional-list">
              <li>
                <input type="checkbox" name="optional[]" id="lane-assist" value="lane-assist">
                <label for="lane-assist">Assistente de pista</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                <label for="keyless">Partida Keyless</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                <label for="smartphone">Integração com Celular</label>
              </li>
              <li>
                <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                <label for="leather_seat">Banco de Couro</label>
              </li>
            </ul>
          </div>
          <div class="box-input">
            <p>Fotos do veiculo <span class="required-field">*</span></p>
            <input type="file" multiple accept="imge/png, image/jpeg , image/jpg" id="images" name="images" required>
          </div>
          <input type="submit" value="Enviar" class="btn-submit" />
        </form>
      </div>
    </div>
  </div>
  <footer>
    <h4>Feito por Junior Duarte &copy;</h4>
  </footer>
</body>
</html>
